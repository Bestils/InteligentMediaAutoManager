<!DOCTYPE html>
<html>
    <head>
        <title>BOT</title>
        {% load static %}
        <script src="{% static 'jQuery/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'jQuery/jquery-ui.min.js' %}"></script>
        <script src="{% static 'jQuery/controller.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'controller.css' %}">
    </head>
    <body>
    <div id="header">
        <div id="botIco"></div>
        <h2>Bot Controller</h2>
    </div>

    <section class="panel-log">
        <form action="instagram.py" method="get">
            <div class="labels-log">
                <input type="text" class="label" name="username"> Login
                <br />
                <br />
                <input type="password" class="label" name="password"> Password
            </div>
            <input type="submit" class="logButton" value="LOG IN">
        </form>
    </section>

    <section class="main">
        <div class="leftContent">
            <h3>Statistics</h3>
            <hr />

            <p>
                Followers:
                <br />
                <div class="label">
                    0
                </div>
            </p>

            <p class="statistics">
                Follows:
                <br />
                <div class="label">
                    0
                </div>
            </p>
        </div>

        <div class="rightContent">
            <h3>Functions</h3>
            <hr />
            <div class="functions">
                <div id="left">
                    <p>
                        Turn All:
                    </p>

                    <p>
                        Follow:
                    </p>

                    <p>
                        Like:
                    </p>

                    <p>
                        Comment:
                    </p>
                </div>

                <div id="right">
                    <p>
                        <div id="turnAll">
                            <div id="dot1"></div>
                        </div>
                    </p>

                    <p>
                        <div id="Follow">
                            <div id="dot2"></div>
                        </div>
                    </p>

                    <p>
                        <div id="Like">
                            <div id="dot3"></div>
                        </div>
                    </p>

                    <p>
                        <div id="Comment">
                            <div id="dot4"></div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
