<!DOCTYPE html>
<html>
    <head>
        <title>BOT</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
    <div id="title">
        <div id="botIco"></div>
        <h2>Bot Controller</h2>
    </div>

    <section class="header">
        <form action="instagram.py" method="get">
            <div class="profilePicture">
                <input type="text" class="logLabels" name="username"> Login
                <br />
                <br />
                <input type="text" class="logLabels" name="password"> Password

            </div>
            <input type="submit" class="logButton" value="LOG IN">
        </form>
    </section>

    <section class="main">
        <div class="leftContent">
            <h3>Statistics</h3>
            <hr />

            <p class="statistics">
                Followers:
                <br />
                <div class="label">
                    0
                </div>
            </p>

            <p class="statistics">
                Follows:
                <br />
                <div class="label">
                    0
                </div>
            </p>
        </div>

        <div class="rightContent">
            <h3>Functions</h3>
            <hr />
            <div class="functions">
                <div id="left">
                    <p>Turn ALL:</p>
                    <p>Follow:</p>
                    <p>LIKE:</p>
                    <p>Comment:</p>
                </div>

                <div id="right">
                    <p>
                        <div id="button1">
                            <div id="dot1"></div>
                        </div>
                    </p>

                    <p>
                        <div id="button2">
                            <div id="dot2"></div>
                        </div>
                    </p>
                    <p>
                        <div id="button3">
                            <div id="dot3"></div>
                        </div>
                    </p>
                    <p>
                        <div id="button4">
                            <div id="dot4"></div>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
